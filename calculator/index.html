    <div class="calc-header text-center">
        <h1 class="display-4">Life Insurance Calculator</h1>
        <h3 class="text-muted">(For all your calculating needs)</h3>
    </div>
    <div class="calc-body container-fluid align-middle row justify-content-center">
        <div class="form-content col-md-8 " style="max-width: 600px; padding-top: 20px">
            <form>
                <div class="form-header">
                    <h2>Loans and Balances<br/>
                    <small class="text-muted">Input your current balance for each of the below</small></h2>
                </div>
                <div class="form-group">
                    <label for="mortgageBal">Mortgage</label>
                    <input type="text" class="form-control money-format" id="mortgageBal" placeholder="150000">
                </div>
                <div class="form-group">
                    <label for="carLoanBal">Car Loan</label>
                    <input type="text" class="form-control money-format" id="carLoanBal" placeholder="12000">
                </div>
                <div class="form-group">
                    <label for="outstandingDebt">Outstanding Debt</label>
                    <input type="text" class="form-control money-format" id="outstandingDebt" placeholder="50000">
                </div>
                <div class="form-group">
                    <label for="studentLoan">Student Loan(s)</label>
                    <input type="text" class="form-control money-format" id="studentLoan" placeholder="30000">
                </div>
                <div class="form-header">
                    <h2>Children</h2>
                </div>
                <div class="form-group">
                    <label for="hasChildren1">Do you have children?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hasChildren" id="hasChildren1" value="true" checked>
                        <label class="form-check-label" for="hasChildren1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hasChildren" id="hasChildren2" value="false">
                        <label class="form-check-label" for="hasChildren2">
                            No
                        </label>
                    </div>
                </div>
                <div id="child-section">
                    <div class="form-group">
                        <label for="numChildren">How many children do you have?</label>
                        <input type="number" class="form-control" id="numChildren" placeholder="2">
                    </div>
                </div>
                <div class="form-header">
                    <h2>Other</h2>
                </div>
                <div class="form-group">
                    <label for="deathStyle">End-of-life consideration</label>
                    <select id="deathStyle" class="form-control">
                        <option selected>Choose...</option>
                        <option>Cremation</option>
                        <option>Burial</option>
                        <option>Unsure</option>
                    </select>
                </div>
                <button type="button" class="btn btn-brand btn-lg btn-block">Calculate</button>
            </form>
        </div>
    </div>

    <script src="https://rawgit.com/mattboldt/typed.js/v2.0.6/lib/typed.min.js"></script>
    <script>
        $("#hasChildren1").on("change", function() {
            console.log(true);
            $("#child-section").show();
        });
        $("#hasChildren2").on("change", function() {
            console.log(false);
            $("#child-section").hide();
        });
    </script>
    <script>
        let options = {
            prefix: '$ ',
            numeral: true,
            numeralThousandsGroupStyle: 'thousand'
        };
        new Cleave('#mortgageBal', options);
        new Cleave('#carLoanBal', options);
        new Cleave('#outstandingDebt', options);
        new Cleave('#studentLoan', options);
    </script>
